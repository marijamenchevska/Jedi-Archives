<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JediArchive application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <img src="src/img/star-wars-logo.jpg" id="star-wars-logo">
    <br>
    <img src="src/img/person.jpg" id="people">
    <img src="src/img/starship.png" id="starships">
    <img src="src/img/planet.png" id="planets">
    <br>
    <div class="spinner-border text-black" role="status" id="spinner"></div>
    <div>
        <input type="text" placeholder="Search name" id="user-input">
        <button type="button" id="search">Search</button>
        <button type="button" id="go-back">Go back</button>
    </div>
    <div id="table-field"></div>
    <button id="previous">Previous</button>
    <span id="page-info"></span>
    <button id="next">Next</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./src/app.js" type="module"></script>
</body>
</html>
